<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sticky notes</title>
    <script type="text/javascript" src="js/authentication.json"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" id="register-form" style="display: none">
                <span id="user-error"></span>
                <input type="text" name="username" placeholder="name" required/>
                <input type="password" name="password" placeholder="password" required/>
                <input type="text" name="email" placeholder="email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                <input type="submit" value="submit" class="button">
                <p class="message">Already registered? <a href="#" id="sign-in">Sign In</a></p>
            </form>
            <form class="login-form" id="login-form">
                <span id="login-error"></span>
                <input type="email" name="email" placeholder="email" />
                <input type="password" name="password" placeholder="password" />
                <input type="submit" value="submit" class="button">
                <p class="message">Not registered? <a href="#" id="create">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
